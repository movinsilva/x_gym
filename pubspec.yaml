name: x_gym
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^2.1.0
  # for the preview of the app
  device_preview: ^0.4.7
  # for the qr code generation
  qr_flutter: ^3.2.0
  #calendar view
  table_calendar: ^2.2.3
  #fot the graphs
  fl_chart: ^0.11.1
  # for the custom fonts use in the app
  google_fonts: ^1.1.0

  cupertino_icons: ^0.1.3
  # for the custom material design icons
  material_design_icons_flutter: 4.0.5345
  # for online cache image
  cached_network_image: ^2.2.0+1
  # for database management
  sqflite:
  # for the file management
  path:
  path_provider:
  # for the state management
  provider: ^4.3.2+2
  #for the circular bar
  circle_wave_progress: ^0.0.4
  #for progress shapes
  step_progress_indicator: ^0.2.4+7
  #for the shared preference
  shared_preferences: ^0.5.12
  #for the dio
  dio: ^3.0.10


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
  #   - images/a_dot_ham.jpeg
